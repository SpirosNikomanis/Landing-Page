<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Cars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
      <h2 class="logo">Luxury Cars</h2>
      <ul class="nav__bar">
        <li class="nav__list">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </li>
        </div>
      </ul>
      <div class="hero-container">
        <div class="hero__text">
          <div><h1 class="hero__title">Drive your <span>Passion</span></h1></div>
          <p class="hero__subtext">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut esse

            porro dolor neque sint perferendis, numquam odio quibusdam cum?

          <button class="hero__btn">Contact Us</button>
        </div>
        <div class="hero__img">
          <img src="./assets/header-car.jpg" alt="placeholder" />
        </div>
      </div>
    </header>
    <section class="brands-section">
      <div class="brands-container">
        <div class="brands__logo" id="porsche" ><img src="./assets/porsche.png" alt="placeholder"></div>
        <div class="brands__logo" id="bmw" ><img src="./assets/bmw.png" alt="placeholder"></div>
        <div class="brands__logo" id="lamborghini" ><img src="./assets/Lamborgini.png" alt="placeholder"></div>
        <div class="brands__logo" id="mercedes" ><img src="./assets/mercedes.png" alt="placeholder"></div>
        <div class="brands__logo" id="rolls_royce" ><img src="./assets/Rolls_Royce.png" alt="placeholder"></div>
        <div class="brands__logo" id="ferrari" ><img src="./assets/ferrari.png" alt="placeholder"></div>
      </div>
    </section>
    <section class="info-section">
      <div class="cards-container">
        <div class="info__card"></div>
        <div class="info__card"></div>
        <div class="info__card"></div>
      </div>
    </section>
  </body>
</html>
